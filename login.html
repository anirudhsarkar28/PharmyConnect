<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - PharmyConnect</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f2f5f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .title {
            font-size: 2.5em;
            color: #009688;
            margin-bottom: 10px;
        }

        .sub-title {
            font-size: 1.2em;
            color: #555;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            font-size: 0.9em;
            color: #333;
        }

        .input-group input, .input-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
            margin-top: 5px;
        }

        .input-group input:focus, .input-group select:focus {
            border-color: #009688;
            outline: none;
        }

        .btn {
            background-color: #009688;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
        }

        .btn:hover {
            background-color: #00796b;
        }

        .forgot-password {
            display: block;
            color: #009688;
            text-decoration: none;
            margin-top: 10px;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1 class="title">PharmyConnect</h1>
        <h2 class="sub-title">Login to Your Account</h2>
        <form id="loginForm" action="#" method="POST">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required placeholder="Enter your username">
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password">
            </div>
            <div class="input-group">
                <label for="role">Role</label>
                <select id="role" name="role" required>
                    <option value="admin">Admin</option>
                    <option value="hospital_admin">Hospital Administrator</option>
                    <option value="manager">Pharmacy Manager</option>
                    <option value="staff">Pharmacy Staff</option>
                    <option value="doctor">Doctor</option>
                </select>
            </div>
            <button type="submit" class="btn">Login</button>
            <a href="forgot-password.html" class="forgot-password">Forgot Password?</a>
        </form>
    </div>
    <script>
        document.getElementById("loginForm").addEventListener("submit", function (e) {
            e.preventDefault(); // Prevent form submission
            const role = document.getElementById("role").value;

            // Redirect based on the selected role
            switch (role) {
                case "admin":
                    window.location.href = "admin-dashboard.html";
                    break;
                case "hospital_admin":
                    window.location.href = "Hospital-Administrator-Dashboard.html";
                    break;
                case "manager":
                    window.location.href = "Pharmacy-Manager-Dashboard.html";
                    break;
                case "staff":
                    window.location.href = "pharmacy-staff-dashboard.html";
                    break;
                case "doctor":
                    window.location.href = "doctor-dashboard.html";
                    break;
                default:
                    alert("Invalid role selected.");
            }
        });
    </script>
</body>
</html>

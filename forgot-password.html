<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - PharmyConnect</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f2f5f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .forgot-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .title {
            font-size: 2.5em;
            color: #009688;
            margin-bottom: 10px;
        }

        .sub-title {
            font-size: 1.2em;
            color: #555;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            font-size: 0.9em;
            color: #333;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
            margin-top: 5px;
        }

        .input-group input:focus {
            border-color: #009688;
            outline: none;
        }

        .btn {
            background-color: #009688;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
        }

        .btn:hover {
            background-color: #00796b;
        }

        .back-to-login {
            display: block;
            color: #009688;
            text-decoration: none;
            margin-top: 10px;
        }

        .back-to-login:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="forgot-container">
        <h1 class="title">PharmyConnect</h1>
        <h2 class="sub-title">Forgot Your Password?</h2>
        <p>Enter your registered email address to reset your password.</p>
        <form id="forgotPasswordForm" action="#" method="POST">
            <div class="input-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">
            </div>
            <button type="submit" class="btn">Reset Password</button>
            <a href="login.html" class="back-to-login">Back to Login</a>
        </form>
    </div>
    <script src="forgot-password.js"></script>
</body>
</html>
